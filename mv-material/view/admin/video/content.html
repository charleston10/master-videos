<div ng-init="init()">
    <div class="container main">
        <div class="row-fluid" >
            <div class="main-section span12">
                <div class="row-fluid">

                    <button class="btn btn-success" ng-click="insert()">Publicar</button>
                    <button class="btn btn-default" ng-click="back()">Voltar</button>
                    
                    <ng-include src="'component/modalImage.html'"></ng-include>
                                        
                    <hr>
                    <div class="bs-docs-example">
                        <div class="label-e ng-binding">
                    		Novo Vídeo
                        </div>                                                                              
                        <div class="input-prepend">
                    		<span class="add-on" style="width: 70px">Tags</span>
                    		<select class="form-control" id="tagSelect" ng-model="tagSelected" multiple>                                
                                <option ng-repeat="tag in tagVideo" value="{{tag.id}}">
                                    {{tag.name}}
                                </option>							
                            </select>
                    	</div>                       
                        <div class="input-prepend">
                    		<span class="add-on" style="width: 70px">Canal</span>
                    		<select class="form-control" id="channelSelect" ng-model="channelSelected">
                                <option value="0">Selecione</option>
                                <option ng-repeat="channel in listChannel" value="{{channel.id}}">
                                    {{channel.name}}
                                </option>							
                            </select>
                    	</div>
                    	<div class="input-prepend">
                    		<span class="add-on" style="width: 70px">Nome</span>
                    		<input name="videoName" placeholder="Nome" type="text" required="true" ng-model="name"></input>
                    	</div>
                    	<div class="input-prepend">
                    		<span class="add-on" style="width: 70px">Título</span>
                    		<input name="videoTitle" placeholder="Título" type="text" required="true" ng-model="title"></input>
                    	</div>
                    	<div class="input-prepend">
                    		<span class="add-on" style="width: 70px">YouTube</span>
                    		<input name="videoUrl" placeholder="URL" type="text" required="true" ng-model="video"></input>
                    	</div>
                    	<div class="form-group">
                            <label for="inputdefault">Imagem</label>
                            <button type="button" class="btn btn-info" ng-click="modalOpen()">Repositório</button><br>
                            <img src="data:{{image[2]}};base64,{{image[5]}}" style="width: 200px; height: 100px; padding: 2px; border: 1px solid #666; margin-top:3px; margin-bottom:4px;" >                                
                        </div> 
                    	<span>Descrição</span><br>
                    	<textarea name="videoDescription" rows="6" cols="60" ng-model="description"></textarea> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
