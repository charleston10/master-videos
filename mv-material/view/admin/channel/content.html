<div ng-init="init()">
    <div class="container main">
        <div class="row-fluid" >
            <div class="main-section span12">
                <div class="row-fluid">

                    <form name="form" ng-submit="insert()">    
                        
                        <button type="submit" class="btn btn-success" ng-disabled="form.$invalid">Salvar</button>
                        <button class="btn btn-default" ng-click="back()">Voltar</button>
                        
                        <ng-include src="'component/modalImage.html'"></ng-include>
                        
                        <hr>
                        
                       <div class="bs-docs-example">
                            <div class="label-e ng-binding">
                        		Novo Canal
                            </div> 
                                                    
                            <div class="form-group">
                                <label for="name">Nome</label>                                
                                <input class="form-control" id="name" name="name" type="text" ng-model="name" ng-trim="true" ng-maxlength="80" ng-required="true">
                                
                                <p ng-show="form.name.$error.maxlength" class="help-block">Camo <i>Nome</i> precisa ter no máximo 80 caracteres.</p>
                                <p ng-show="form.name.$error.required"  class="help-block">Campo <i>Nome</i> é obrigatório</p>
                            </div>                        
                            
                            <div class="form-group">
                                <label for="startDate">Data de Início</label>
                                <input class="form-control" id="startDate" name="startDate" type="datetime" ng-model="startDate" ng-required="true">
                                
                                <p ng-show="form.startDate.$error.required"  class="help-block">Campo <i>Data de Início</i> é obrigatório</p>
                            </div>
                            
                            <div class="form-group">
                                <label for="endDate">Data de Fim</label>
                                <input class="form-control" id="endDate" type="datetime" ng-model="endDate">
                            </div>
                            
                             <div class="form-group">
                                <label for="image">Imagem</label>
                                <button type="button" class="btn btn-info" id="image" ng-click="modalOpen()">Repositório</button><br>
                                <img  id="imageChannel" name="imageChannel" src="data:{{image[2]}};base64,{{image[5]}}" ng-required="true" style="width: 200px; height: 100px; padding: 2px; border: 1px solid #666; margin-top:3px">
                                                                
                                <p ng-show="form.imageChannel.$error.required" class="help-block">É obrigatório escolher uma imagem</p>                                                          
                            </div> 
                            
                            <div class="form-group">
                                <label for="description">Descrição</label>
                                <textarea id="description" name="description" rows="6" cols="60" ng-model="description" ng-required="true"></textarea>
                                
                                <p ng-show="form.description.$error.required"  class="help-block">Campo <i>Descrição</i> é obrigatório</p>                           
                            </div>
                            
                          </div>                      
                    </form>                    					
                </div>
            </div>
        </div>
    </div>
</div>
