<md-button ng-disabled="form.$invalid" class="md-fab md-fab-top-right md-warn" aria-label="Add" ng-click="insert()">
    <ng-md-icon icon="save" size="30" style="fill: white;position: absolute;top: 20%;left: 23%;"></ng-md-icon>
</md-button>

 <section class="md-whiteframe-z1" ng-init="init()">
    <md-subheader class="md-no-sticky">Registrar Parâmetros</md-subheader>
    
    <md-content layout-padding layout="column">
       <form name="form">
           <md-input-container>                   
                <md-select placeholder="Tipo Parâmetro" ng-model="parameterType" required id="parameterType">
                        <md-option ng-repeat="typeParameter in listCategory" value="{{typeParameter.id}}">{{typeParameter.name}}</md-option>
                </md-select>
            
                <div ng-messages="form.$error">
                      <div ng-show="form.parameterType.$error.required" class="md-caption">Campo Obrigatório</div>
                </div>            
          </md-input-container>
           
          <md-input-container>
                <label>Nome</label>
                <input md-maxlength="30" required name="name" ng-model="name">
            
                <div ng-messages="form.$error">
                      <div ng-show="form.name.$error.required" class="md-caption">Campo Obrigatório</div>
                </div>            
          </md-input-container>    
          <md-input-container>
                <label>Descrição</label>
                <input md-maxlength="30" required name="description" ng-model="description">
            
                <div ng-messages="form.$error">
                      <div ng-show="form.description.$error.required" class="md-caption">Campo Obrigatório</div>
                </div>            
          </md-input-container> 
          <md-content layout-padding layout="row" layout-sm="column" class="relative" >  
              <md-input-container>
                    <label>Data de Ínicio</label>
                    <input type="date" required name="startDate" ng-model="startDate">
                
                    <div ng-messages="form.$error">
                          <div ng-show="form.startDate.$error.required" class="md-caption">Campo Obrigatório</div>
                    </div>            
              </md-input-container>  
              <md-input-container>
                    <label>Data de Fim</label>
                    <input type="date" name="endDate" ng-model="endDate"> 
                    <div ng-messages="form.$error">
                          <div class="md-caption">&nbsp</div>
                    </div>                                                        
              </md-input-container>  
          </md-content>           
        </form>
     </md-content>          
</section>
